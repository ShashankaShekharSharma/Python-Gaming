<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
</head>
<body>
    <h1>Game Menu</h1>
    <ul>
        {% for game in games %}
            <li><a href="{{ url_for('play_game', game_name=game) }}">{{ game }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
